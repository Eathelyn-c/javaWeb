</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">广告管理系统</div>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="nav-link">我的广告</a></li>
                <li><a href="create-ad.html" class="nav-link">发布广告</a></li>
                <li><span id="username" class="nav-username"></span></li>
                <li><a href="#" id="logoutBtn" class="nav-link">退出</a></li>

    <div class="container">
        <div class="welcome-section">
            <h1>欢迎使用广告管理系统</h1>
            <p>专业的广告投放和管理平台</p>

                    <h3>📊 数据统计</h3>
                    <p>实时查看广告的浏览量和点击量</p>

                <div class="feature-card">
                    <h3>🌐 多平台发布</h3>
                    <p>一键发布到新闻、视频、购物平台</p>
                    <a href="dashboard.html" class="btn btn-secondary">了解更多</a>
                </div>
                
                <div class="feature-card">
                    <h3>🗂️ 分类管理</h3>
                    <p>7大类别：食品、美妆、数码、运动、服饰、图书等</p>
                    <a href="dashboard.html" class="btn btn-secondary">浏览广告</a>
