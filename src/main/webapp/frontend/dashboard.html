<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的广告 - 广告管理系统</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">广告管理系统</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="dashboard.html" class="nav-link active">我的广告</a></li>
                <li><a href="create-ad.html" class="nav-link">发布广告</a></li>
                <li><span id="username" class="nav-username"></span></li>
                <li><a href="#" id="logoutBtn" class="nav-link">退出</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <h1>我的广告</h1>
            
            <div class="filter-section">
                <select id="categoryFilter" class="form-control">
                    <option value="">全部类别</option>
                </select>
                
                <select id="statusFilter" class="form-control">
                    <option value="">全部状态</option>
                    <option value="active">活跃</option>
                    <option value="paused">暂停</option>
                </select>
            </div>
            
            <div id="adsList" class="ads-grid">
                <!-- Ads will be loaded here dynamically -->
            </div>
            
            <div id="noAds" class="no-ads" style="display: none;">
                <p>您还没有发布任何广告</p>
                <a href="create-ad.html" class="btn btn-primary">发布第一个广告</a>
            </div>
        </div>
    </div>

    <!-- Ad Card Template -->
    <template id="adCardTemplate">
        <div class="ad-card">
            <div class="ad-header">
                <h3 class="ad-title"></h3>
                <span class="ad-status"></span>
            </div>
            
            <div class="ad-content">
                <div class="ad-category"></div>
                <div class="ad-type"></div>
                <p class="ad-description"></p>
            </div>
            
            <div class="ad-stats">
                <div class="stat-item">
                    <span class="stat-label">浏览量</span>
                    <span class="stat-value views-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">点击量</span>
                    <span class="stat-value clicks-count">0</span>
                </div>
            </div>
            
            <div class="ad-actions">
                <button class="btn btn-sm btn-secondary toggle-btn">暂停</button>
                <button class="btn btn-sm btn-primary publish-btn">发布到平台</button>
                <button class="btn btn-sm btn-danger delete-btn">删除</button>
            </div>
        </div>
    </template>

    <!-- Publish Modal -->
    <div id="publishModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>发布到外部平台</h2>
            
            <form id="publishForm">
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="platform" value="news">
                        新闻平台
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="platform" value="video">
                        视频平台
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="platform" value="shopping">
                        购物平台
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">发布</button>
            </form>
            
            <div id="publishResult" class="message"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
