<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的广告 - 广告管理系统</title>
    <link rel="stylesheet" href="/ad-management/frontend/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">广告管理系统</div>
            <ul class="nav-menu">
                <li><a href="/ad-management/frontend/index.html" class="nav-link">首页</a></li>
                <li><a href="/ad-management/frontend/dashboard.html" class="nav-link active">我的广告</a></li>
                <li><a href="/ad-management/frontend/create-ad.html" class="nav-link">发布广告</a></li>
                <li><span id="username" class="nav-username"></span></li>
                <li><a href="#" id="logoutBtn" class="nav-link">退出</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <h1>我的广告</h1>
            
            <div class="filter-section">
                <select id="categoryFilter" class="form-control">
                    <option value="">全部类别</option>
                </select>
            </div>
            
            <div id="adsList" class="ads-grid">
                <!-- Ads will be loaded here dynamically -->
            </div>
            
            <div id="noAds" class="no-ads" style="display: none;">
                <p>您还没有发布任何广告</p>
                <a href="/ad-management/frontend/create-ad.html" class="btn btn-primary">发布第一个广告</a>
            </div>
        </div>
    </div>

    <!-- Ad Card Template -->
    <template id="adCardTemplate">
        <div class="ad-card" style="cursor: pointer;">
            <div class="ad-header">
                <h3 class="ad-title"></h3>
            </div>
            
            <div class="ad-content">
                <div class="ad-category"></div>
                <div class="ad-type"></div>
                <p class="ad-description"></p>
            </div>
            
            <div class="ad-stats">
                <div class="stat-item">
                    <span class="stat-label">浏览量</span>
                    <span class="stat-value views-count">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">点击量</span>
                    <span class="stat-value clicks-count">0</span>
                </div>
            </div>
            
            <div class="ad-actions">
                <button class="btn btn-sm btn-primary view-btn">查看详情</button>
                <button class="btn btn-sm btn-danger delete-btn" onclick="event.stopPropagation();">删除</button>
            </div>
        </div>
    </template>

    <script src="/ad-management/frontend/js/config.js"></script>
    <script src="/ad-management/frontend/js/dashboard.js"></script>
</body>
</html>
